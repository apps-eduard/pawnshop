<!-- The modal template code goes here -->
<div *ngIf="showNewAppraisalModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-[98vw] h-[98vh] flex flex-col">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        New Appraisal
      </h3>
      <button
        (click)="closeNewAppraisalModal()"
        title="Close Modal"
        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <!-- Modal Body - Two Column Layout -->
    <div class="flex-grow overflow-auto">
      <div class="grid grid-cols-2 h-full">
        <!-- LEFT COLUMN: Pawner Information and Added Items -->
        <div class="border-r border-gray-200 dark:border-gray-700 p-6 overflow-y-auto">
          <!-- Pawner Information Content -->
        </div>

        <!-- RIGHT COLUMN: Item Information -->
        <div class="p-6 overflow-y-auto">
          <!-- Item Information Content -->
        </div>
      </div>
    </div>
  </div>
</div>
