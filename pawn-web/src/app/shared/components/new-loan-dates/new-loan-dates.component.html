<div *ngIf="showCondition" class="mt-1 pt-1 border-t border-gray-200 dark:border-gray-700">
  <div class="text-xs font-semibold text-gray-700 dark:text-gray-300 mb-1 flex items-center gap-1">
    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
    </svg>
    New Loan Dates
  </div>

  <!-- New Maturity Date -->
  <div class="bg-purple-50 dark:bg-purple-900/20 p-1 rounded mb-1 border border-purple-100 dark:border-purple-800">
    <div class="flex justify-between items-center">
      <span class="text-xs font-medium text-purple-700 dark:text-purple-300 flex items-center gap-1">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        New Maturity Date
      </span>
      <div class="text-xs font-semibold text-purple-700 dark:text-purple-400">
        {{ dates?.newMaturityDate | date: 'MMM dd, yyyy' }}
      </div>
    </div>
  </div>

  <!-- New Redeem Date -->
  <div class="bg-green-50 dark:bg-green-900/20 p-1 rounded mb-1 border border-green-100 dark:border-green-800">
    <div class="flex justify-between items-center">
      <span class="text-xs font-medium text-green-700 dark:text-green-300 flex items-center gap-1">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        New Redeem Date
      </span>
      <div class="text-xs font-semibold text-green-700 dark:text-green-400">
        {{ dates?.newGracePeriodDate | date: 'MMM dd, yyyy' }}
      </div>
    </div>
  </div>

  <!-- New Expiry Date -->
  <div class="bg-orange-50 dark:bg-orange-900/20 p-1 rounded border border-orange-100 dark:border-orange-800">
    <div class="flex justify-between items-center">
      <span class="text-xs font-medium text-orange-700 dark:text-orange-300 flex items-center gap-1">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        New Expiry Date
      </span>
      <div class="text-xs font-semibold text-orange-700 dark:text-orange-400">
        {{ dates?.newExpiryDate | date: 'MMM dd, yyyy' }}
      </div>
    </div>
  </div>
</div>
