<nav class="bg-gradient-to-r from-slate-50 to-gray-50 dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-800 shadow-md border-gray-200 dark:border-gray-700 border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-12">
      <!-- Left Side: Menu Toggle and Brand -->
      <div class="flex items-center">
        <!-- Sidebar Toggle Button -->
        <button
          *ngIf="currentUser && !isOnTransactionPage"
          (click)="onToggleSidebar()"
          class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-md transition-colors mr-4"
          aria-label="Toggle sidebar">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <div class="flex-shrink-0 flex items-center">
          <!-- Golden Diamond Icon -->
          <div class="h-8 w-8 flex items-center justify-center">
            <svg class="h-7 w-7 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6,2l2,6h8l2,-6h-12Zm-2,8l5,12l5,-12h-10Zm14,0l-5,12l5,-12Z" opacity="0.8"/>
              <path d="M12,10l-5,12l10,0l-5,-12Z" fill="#fbbf24"/>
            </svg>
          </div>
          <h1 class="ml-2 text-xl font-bold text-gray-900 dark:text-white">
            <span class="text-yellow-600 dark:text-yellow-400">Gold</span> <span class="text-yellow-500 dark:text-yellow-300">Win</span>
          </h1>

          <!-- Current Branch Name -->
          <div *ngIf="currentBranchName && currentUser" class="ml-3 px-3 py-1 bg-blue-100 dark:bg-blue-900/30 border border-blue-200 dark:border-blue-800 rounded-full">
            <span class="text-sm font-medium text-blue-800 dark:text-blue-200">
              üè¢ {{ currentBranchName }}
            </span>
          </div>

          <!-- Dashboard Title -->
          <div *ngIf="currentPageTitle" class="ml-4 pl-4 border-l border-gray-300 dark:border-gray-700 flex items-center">
            <!-- Back Button for All Pages (except Dashboard) -->
            <button *ngIf="!currentPageTitle.includes('Dashboard')"
              (click)="goBack()"
              class="p-1 mr-3 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-md transition-colors hover:bg-gray-100 dark:hover:bg-gray-700"
              title="Go Back">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg>
            </button>
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">
              {{ currentPageTitle }}
            </h2>
          </div>
        </div>

        <!-- Current DateTime (Desktop only) -->
        <div *ngIf="currentUser" class="ml-8 hidden lg:block">
          <div class="text-sm text-gray-600 dark:text-gray-300">
            {{ currentDateTime | date:'EEEE, MMMM d, y - h:mm a' }}
          </div>
        </div>
      </div>

      <!-- Right Side Icons and User Menu -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="p-2 text-gray-400 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-md transition-colors"
          aria-label="Toggle theme">
          <!-- Sun Icon (Light Mode) -->
          <svg *ngIf="isDarkMode" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <!-- Moon Icon (Dark Mode) -->
          <svg *ngIf="!isDarkMode" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>

        <!-- Notifications (if authenticated) -->
        <div *ngIf="currentUser && hasMultipleRoles()" class="relative" clickOutside (clickOutside)="roleMenuOpen = false">
          <button
            (click)="roleMenuOpen = !roleMenuOpen"
            class="p-2 text-gray-400 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-md transition-colors relative"
            aria-label="Switch Role">
            <!-- Role Icon -->
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <!-- Badge showing number of roles -->
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-primary-500 rounded-full">
              {{ getAvailableRoles().length }}
            </span>
          </button>

          <!-- Role Switcher Dropdown -->
          <div *ngIf="roleMenuOpen"
            class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none z-50 transform transition-all duration-200 ease-in-out"
            role="menu">
            <div class="py-1" role="none">
              <!-- Header -->
              <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700">
                <p class="text-xs font-medium text-gray-500 dark:text-gray-400">Switch Role</p>
                <p class="text-sm font-semibold text-gray-900 dark:text-gray-100 mt-1">{{ currentUser.role | titlecase }}</p>
              </div>

              <!-- Role List -->
              <div class="py-1">
                <button
                  *ngFor="let role of getAvailableRoles()"
                  (click)="switchRole(role)"
                  [class.bg-primary-50]="role === currentUser.role"
                  [class.dark:bg-primary-900/20]="role === currentUser.role"
                  [class.text-primary-600]="role === currentUser.role"
                  [class.dark:text-primary-400]="role === currentUser.role"
                  class="w-full text-left px-4 py-2.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center justify-between group"
                  role="menuitem">
                  <span class="flex items-center">
                    <!-- Admin Icon -->
                    <svg *ngIf="role === 'administrator' || role === 'admin'" class="w-5 h-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-primary-600 dark:group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <!-- Manager Icon -->
                    <svg *ngIf="role === 'manager'" class="w-5 h-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-primary-600 dark:group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <!-- Cashier Icon -->
                    <svg *ngIf="role === 'cashier'" class="w-5 h-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-primary-600 dark:group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <!-- Auctioneer Icon -->
                    <svg *ngIf="role === 'auctioneer'" class="w-5 h-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-primary-600 dark:group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <!-- Appraiser Icon -->
                    <svg *ngIf="role === 'appraiser'" class="w-5 h-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-primary-600 dark:group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                    <!-- Pawner Icon -->
                    <svg *ngIf="role === 'pawner'" class="w-5 h-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-primary-600 dark:group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="font-medium">{{ role | titlecase }}</span>
                  </span>
                  <!-- Checkmark for current role -->
                  <svg *ngIf="role === currentUser.role" class="w-5 h-5 text-primary-600 dark:text-primary-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- User Menu -->
        <div *ngIf="currentUser" class="relative" clickOutside (clickOutside)="userMenuOpen = false">
          <button
            (click)="userMenuOpen = !userMenuOpen"
            class="flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900 transition-all"
            id="user-menu-button"
            aria-expanded="false"
            aria-haspopup="true">
            <span class="sr-only">Open user menu</span>
            <div class="h-8 w-8 rounded-full bg-primary-500 flex items-center justify-center">
              <span class="text-sm font-medium text-white">
                {{ getUserInitials() }}
              </span>
            </div>
          </button>

          <!-- User Dropdown Menu -->
          <div *ngIf="userMenuOpen"
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none z-50 transform transition-all duration-200 ease-in-out"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button">
            <div class="py-1" role="none">
              <!-- User Info -->
              <div class="px-4 py-2 text-sm text-gray-700 dark:text-gray-200 border-b border-gray-200 dark:border-gray-700">
                <p class="font-medium">{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
                <p class="text-gray-500 dark:text-gray-400">{{ currentUser.role | titlecase }}</p>
              </div>

              <!-- Menu Items -->
              <a
                [routerLink]="['/profile']"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                role="menuitem"
                (click)="closeDropdown()">
                Profile Settings
              </a>
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                role="menuitem">
                Sign out
              </button>
            </div>
          </div>
        </div>

        <!-- Login Button (if not authenticated and not on login page) -->
        <a *ngIf="!currentUser && !isOnLoginPage"
          [routerLink]="'/login'"
          class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
          Login
        </a>
      </div>
    </div>
  </div>
</nav>
