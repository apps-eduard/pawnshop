<!-- Main Layout Container -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-blue-50 dark:bg-gradient-to-br dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
  <!-- Navbar - Reduced height for more screen space -->
  <app-navbar
    [sidebarOpen]="sidebarOpen"
    (toggleSidebar)="toggleSidebar()"
    (closeSidebar)="closeSidebar()">
  </app-navbar>

  <!-- Sidebar (Fixed Position) -->
  <app-sidebar
    [isOpen]="sidebarOpen"
    (closeSidebar)="closeSidebar()">
  </app-sidebar>

  <!-- Main Content Area -->
  <div
    class="transition-all duration-300 min-h-screen"
    [ngClass]="{
      'lg:ml-72': sidebarOpen && currentUser,
      'ml-0': !sidebarOpen || !currentUser
    }">

    <!-- Page Content -->
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
