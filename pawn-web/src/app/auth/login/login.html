<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 mt-6">
    <!-- Header -->
    <div class="text-center">
      <!-- Animated Logo -->
      <div class="logo-container">
        <img class="mx-auto h-24 w-24 logo-bounce" src="assets/icons/pawnshop-logo.svg" alt="Gold Win Logo">
        <div class="logo-glow"></div>
      </div>

      <!-- Animated Brand Name -->
      <div class="mt-4 brand-name">
        <span class="text-yellow-600 dark:text-yellow-400 font-bold text-4xl gold-shimmer">Gold</span>
        <span class="text-yellow-500 dark:text-yellow-300 font-bold text-4xl gold-shimmer animation-delay-100">Win</span>
      </div>

      <h2 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white fade-in-up">
        Login
      </h2>
    </div>

    <style>
      /* Logo Bounce Animation */
      @keyframes bounce-in {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.1) rotate(10deg);
        }
        70% {
          transform: scale(0.9) rotate(-5deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes glow-pulse {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.1);
        }
      }

      /* Gold Shimmer Animation */
      @keyframes shimmer {
        0% {
          background-position: -200% center;
        }
        100% {
          background-position: 200% center;
        }
      }

      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Logo Styles */
      .logo-container {
        position: relative;
        display: inline-block;
        animation: bounce-in 1s ease-out;
      }

      .logo-bounce {
        animation: float 3s ease-in-out infinite;
        animation-delay: 1s;
        filter: drop-shadow(0 10px 20px rgba(255, 215, 0, 0.3));
        transition: transform 0.3s ease;
      }

      .logo-bounce:hover {
        transform: translateY(-5px) scale(1.05);
        filter: drop-shadow(0 15px 30px rgba(255, 215, 0, 0.5));
      }

      .logo-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
        border-radius: 50%;
        animation: glow-pulse 2s ease-in-out infinite;
        pointer-events: none;
        z-index: -1;
      }

      /* Brand Name Styles */
      .brand-name {
        animation: fade-in-up 1s ease-out 0.3s both;
      }

      .gold-shimmer {
        background: linear-gradient(
          90deg,
          #FFD700 0%,
          #FFF4A3 25%,
          #FFD700 50%,
          #FFF4A3 75%,
          #FFD700 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s linear infinite;
        display: inline-block;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }

      .animation-delay-100 {
        animation-delay: 0.1s;
      }

      .fade-in-up {
        animation: fade-in-up 1s ease-out 0.6s both;
      }

      /* Dark mode adjustments */
      .dark .gold-shimmer {
        background: linear-gradient(
          90deg,
          #FFD700 0%,
          #FFEC8B 25%,
          #FFD700 50%,
          #FFEC8B 75%,
          #FFD700 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>

    <!-- Login Form -->
    <form class="mt-6 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Username
          </label>
          <input
            id="username"
            name="username"
            type="text"
            formControlName="username"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:z-10 text-sm transition-colors"
            placeholder="Enter your username"
            [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          >
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
               class="mt-1 text-sm text-red-600 dark:text-red-400">
            <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Password
          </label>
          <div class="relative">
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              required
              class="appearance-none relative block w-full px-3 py-3 pr-10 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:z-10 text-sm transition-colors"
              placeholder="Enter your password"
              [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
            >
              <!-- Eye Icon (Show Password) -->
              <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <!-- Eye Slash Icon (Hide Password) -->
              <svg *ngIf="showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
              </svg>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               class="mt-1 text-sm text-red-600 dark:text-red-400">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800"
          >
          <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-primary-600 dark:text-primary-400 hover:text-primary-500 dark:hover:text-primary-300 transition-colors">
            Forgot your password?
          </a>
        </div>
      </div>

      <!-- Error Messages -->
      <div *ngIf="errorMessage"
           class="rounded-md bg-red-50 dark:bg-red-900/50 p-4 border border-red-200 dark:border-red-800">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800 dark:text-red-200">{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 ease-in-out transform hover:scale-[1.02] active:scale-[0.98]"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Loading Spinner -->
            <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-primary-300" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <!-- Lock Icon -->
            <svg *ngIf="!isLoading" class="h-5 w-5 text-primary-300 group-hover:text-primary-200 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </span>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>

      <!-- Demo Accounts -->
      <div class="mt-6">
        <div class="text-center mb-4">
          <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300">Quick Demo Login</h3>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Click any role to auto-fill credentials</p>
        </div>

        <div class="grid grid-cols-1 gap-2">
          <button
            *ngFor="let account of demoAccounts"
            type="button"
            (click)="fillDemoAccount(account)"
            class="flex items-center justify-between p-3 text-left border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors group"
          >
            <div class="flex items-center space-x-3">
              <span class="text-lg">{{ account.icon }}</span>
              <div>
                <div class="text-sm font-medium text-gray-900 dark:text-white">{{ account.role }}</div>
                <div class="text-xs text-gray-500 dark:text-gray-400">{{ account.username.split('@')[0] }}</div>
              </div>
            </div>
            <div [class]="'px-2 py-1 rounded-full text-xs font-medium ' + account.color">
              {{ account.role }}
            </div>
          </button>
        </div>

        <div class="mt-3 text-center">
          <p class="text-xs text-gray-500 dark:text-gray-400">
            All demo accounts use password: <code class="bg-gray-100 dark:bg-gray-800 px-1 rounded">[role]123</code>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
