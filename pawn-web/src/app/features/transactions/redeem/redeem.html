<!-- REDEEM PAGE - FULL SCREEN -->
<div class="h-[calc(100vh-4rem)] bg-gray-50 dark:bg-gray-900 flex flex-col">
  <!-- Main Content - Full Height -->
  <div class="flex-1 p-4 overflow-hidden">
    <div class="h-full max-h-full overflow-hidden">
      <div class="max-w-4xl mx-auto h-full">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 h-full max-h-full overflow-hidden flex flex-col">
          <div class="flex-1">
            <p class="text-gray-600 dark:text-gray-400 mb-4">Item redemption functionality will be implemented here.</p>
          </div>
          
          <!-- Action Buttons -->
          <div class="flex gap-3 flex-shrink-0">
            <button (click)="processRedeem()" 
              class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors">
              Process Redemption
            </button>
            <button (click)="goBack()" 
              class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-medium transition-colors">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
