<div class="error-container bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="error-animation">
    <div class="error-code">{{errorCode}}</div>
  </div>
  <h1 class="error-title">{{errorTitle}}</h1>
  <p class="error-message text-gray-600 dark:text-gray-400">{{errorMessage}}</p>
  <button (click)="navigateBack()" class="error-button">
    <span class="mr-2">‚Üê</span> {{buttonText}}
  </button>
</div>
