<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8E6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="60" cy="60" r="56" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <circle cx="60" cy="60" r="56" fill="none" stroke="#C0A000" stroke-width="2"/>

  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="48" fill="white" opacity="0.95"/>

  <!-- Diamond Shape (Main Icon) -->
  <g transform="translate(60, 45)">
    <!-- Diamond Body -->
    <polygon points="0,-20 15,-8 10,8 -10,8 -15,-8" fill="url(#diamondGradient)" stroke="#4682B4" stroke-width="1.5"/>

    <!-- Diamond Top Facets -->
    <polygon points="0,-20 15,-8 0,-8" fill="#F0F8FF" opacity="0.8"/>
    <polygon points="0,-20 -15,-8 0,-8" fill="#E6F3FF" opacity="0.8"/>

    <!-- Diamond Bottom Facets -->
    <polygon points="0,-8 10,8 0,0" fill="#B8E6FF" opacity="0.6"/>
    <polygon points="0,-8 -10,8 0,0" fill="#D0EFFF" opacity="0.6"/>

    <!-- Diamond Sparkle Lines -->
    <line x1="-8" y1="-8" x2="-12" y2="-12" stroke="#87CEEB" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="-8" x2="12" y2="-12" stroke="#87CEEB" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-18" x2="0" y2="-22" stroke="#87CEEB" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Decorative Elements -->
  <!-- Three Golden Circles (Pawn Balls Reference) -->
  <circle cx="35" cy="75" r="5" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
  <circle cx="60" cy="75" r="5" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
  <circle cx="85" cy="75" r="5" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>

  <!-- Elegant Text Banner -->
  <rect x="25" y="85" width="70" height="16" rx="8" fill="#2C3E50" opacity="0.9"/>
  <text x="60" y="95.5" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9" font-weight="700" fill="#FFD700" letter-spacing="1">GOLD WIN</text>

  <!-- Corner Accents -->
  <circle cx="20" cy="20" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="100" cy="20" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="20" cy="100" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="100" cy="100" r="3" fill="#FFD700" opacity="0.7"/>

  <!-- Sparkle Effects -->
  <g opacity="0.6">
    <line x1="15" y1="35" x2="18" y2="38" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="18" y1="35" x2="15" y2="38" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>

    <line x1="102" y1="35" x2="105" y2="38" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="105" y1="35" x2="102" y2="38" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
